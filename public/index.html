<!-- google map -->
<script>
    var locations = [
        ['<b>Name 1</b><br>Address Line 1<br>Bismarck, ND 58501<br>Phone: 701-555-1234<br><a href="#" >Link<a> of some sort.', 56.4745215, -3.1069149, 4],
        ['<b>Name 2</b><br>Address Line 1<br>Fargo, ND 58103<br>Phone: 701-555-4321<br><a href="#" target="_blank">Link<a> of some sort.', 56.4748924,-3.0721133, 4]
        /*
         * Next point on map
         *   -Notice how the last number within the brackets incrementally increases from the prior marker
         *   -Use http://itouchmap.com/latlong.html to get Latitude and Longitude of a specific address
         *   -Follow the model below:
         *      ['<b>Name 3</b><br>Address Line 1<br>City, ST Zipcode<br>Phone: ###-###-####<br><a href="#" target="_blank">Link<a> of some sort.', ##.####, -##.####, #]
         */
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        /* Zoom level of your map */
        center: new google.maps.LatLng(56.4745215, -3.1069149),
        /* coordinates for the center of your map */
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            map: map
        });

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infowindow.setContent(locations[i][0]);
                infowindow.open(map, marker);
            }
        })(marker, i));
    }
</script>

<script type="text/javascript">
    /*
    /   DashboardCard
    */
    // saerch table
    document.querySelectorAll('aside.card').forEach((elem) => {
        let input = elem.querySelector('input[type="search"]');
        let table = elem.querySelector('table');

        if (input && table) {
            input.addEventListener('keyup', (e) => {
                var filter, tr, td, i, txtValue;

                filter = input.value.toUpperCase();
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            });
        }
    });

    // popup form
    document.querySelectorAll('.popupForm').forEach((elem) => {
        // popup form close
        elem.querySelector('.close').addEventListener("click", (e) => {
            elem.classList.add('hidden');
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        // tabs
        document.querySelectorAll('ul[data-tabs]').forEach((elem) => {
            var tabLinks = new Array();
            var contentDivs = new Array();

            var tabListItems = elem.childNodes;
            for (var i = 0; i < tabListItems.length; i++) {
                if (tabListItems[i].nodeName == "LI") {
                    var tabLink = getFirstChildWithTagName(tabListItems[i], 'A');
                    var id = getHash(tabLink.getAttribute('href'));
                    var hasId = document.getElementById(id);

                    if (hasId) {
                        tabLinks[id] = tabLink;
                        contentDivs[id] = document.getElementById(id);
                    }
                }
            }

            for (var id in tabLinks) {
                tabLinks[id].onclick = showTab;
                tabLinks[id].onfocus = function() {
                    this.blur()
                };

                if (id == 0) {
                    tabLinks[id].closest('li').classList.add('selected');
                }
            }

            var tabs = 0;
            for (var id in contentDivs) {
                if (tabs !== 0){
                    contentDivs[id].classList.add('hidden');
                }

                contentDivs[id].setAttribute("style", "transition: all 1s;");
                tabs ++;
            }

            function showTab() {
                var selectedId = getHash(this.getAttribute('href'));

                for (var id in contentDivs) {
                    if (id == selectedId) {
                        tabLinks[id].closest('li').classList.add('selected');
                        contentDivs[id].classList.remove('hidden');
                    }
                    else {
                        tabLinks[id].closest('li').classList.remove('selected');
                        contentDivs[id].classList.add('hidden');
                    }
                }

                return false;
            }

            function getFirstChildWithTagName(element, tagName) {
                for (var i = 0; i < element.childNodes.length; i++) {
                    if (element.childNodes[i].nodeName == tagName) return element.childNodes[i];
                }
            }

            function getHash(url) {
                var hashPos = url.lastIndexOf('#');
                return url.substring(hashPos + 1);
            }
        });
    });
</script>
